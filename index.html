<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack Black's BlackJack</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>
            BLACKJACK
        </h1>

    </header>
    <main>
        <!-- Start of Modal -->
        <section id="modal" class="game-modal">
            <div class="modal-content">
                <h2>Jack Black's Blackjack</h2>
                <br>
                <br>
                <br>
                <h3>Are you ready to play BlackJack?</h3>
                <br>
                <br>
                <br>
                <button id="btn-play-new-game" class="btn" onclick="startGame() "> Start Game </button>
            </div>
        </section>
        <!-- End of Modal -->

        <section id="dealer-hand">
            <h2 id="dealer-hand-title">DEALER HAND</h2>
        </section>
        <section id="player-hand">
            <h2 id="player-hand-title">PLAYER HAND</h2>
        </section>
        <div id="hand-value"></div>
        <input type="button" id="hit-button" value="Hit" />
        <input type="button" id="stay-button" value="Stay" />
    </main>
    <footer>
    </footer>

</body>
<script src="app.js"></script>
<script src="basedesck.js"></script>
<script src="gameplay.js"></script>

</html>
